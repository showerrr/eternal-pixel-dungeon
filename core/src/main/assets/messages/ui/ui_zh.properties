ui.statuspane.info=为了方便了解当前状态，这里显示了你的饥饿值，口渴值和背包负重，分别为绿色、蓝色、黄色，长的颜色条表示你现在饱腹和湿润，对负重来说则是剩余负重较大。\n\n俗话说，人是铁饭是钢，不吃饭怎么有力气减肥呢？缺乏食物会导致你自然回复减缓，停止，严重的饥饿还会导致死亡。相反的饱腹或者过食会使你hp自然回复速度稍微增快。饱腹是没有上限的，但肚子太饱的话你可不会有食欲吃东西，颜色条满代表你已经吃不下了。\n\n口渴值与饥饿值差不多，区别在于饥饿影响到是hp回复而口渴影响的是体力\n\n负重在达到50%%起开始会有速度影响，超过100%%之后每回合都有概率受到伤害，下楼梯也会摔伤\n\n负重系统这种东西简直就是仓鼠党玩家的噩梦。但目前负重系统仍未完善，上限暂设为1000，而一个食品加工机的重量只有170，意味着你可以扛着四五个还不带喘气的。以后会改为随着技能等级增加，而且会有增减物品重量的方法，最大的制约还是背包格子，但是背包已经扩容过了再多就要缩小图标了所以不会做。

